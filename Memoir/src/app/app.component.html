<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Babylonica' rel='stylesheet'>
 <style>
    body {
      margin: 0;
      padding: 0;
      
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgb(9, 54, 108);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    header.scrolled {
      background-color: rgba(0, 0, 0, 0.4);
    }

    img.logo {
      max-width: 5%;
      max-height: 5%;
    }

    h1 {
      color: rgb(224, 224, 224);
      margin: 0;
    }

    nav {
      display: fixed;
    }

    nav h3 {
      margin: 0;
      margin-right: 20px;
    }

    .container {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .container img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      overflow: hidden;
    }
    h1 {
      font-family: 'Arizonia';font-size: 60px;
    }
  </style>
</head>
<body background="">
  <header>
    
    <img src="../../assets/logo1.png" alt="Logo" class="logo" style="height: 70%; width: 70%;">
    <h1>Memoir</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="Search..">
    
    <nav>
      
      <h3><a routerLink="/aboutus">About Us</a></h3>
      <h3><a routerLink="/makeUp">MakeUp</a></h3>
      <h3><a routerLink="/skincare">Skin Care</a></h3>
      <h3><a routerLink="/haircare">Hair Care</a></h3>
      <h3><a routerLink="/myspace">My Space</a></h3>
      
    </nav>
    
  </header>

</body>
</html>
